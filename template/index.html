{% extends 'base.html' %}

{% block content %}
<h1>Заметки</h1>
<ol>
    {% for task in tasks %}
    <li>
        <p> Название: {{task.title}} </p>
        <p> Описание: {{task.content}} </p>
        <form action="/delete/{{task.id}}" method="POST">
            <input type="submit" class="btn btn-dark" value="Удалить">
        </form>
    </li>
    {% endfor %}
</ol>
{% endblock %}
